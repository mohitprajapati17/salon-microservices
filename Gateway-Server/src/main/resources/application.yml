server:
  port: 8085

spring:
  application:
    name: GATEWAY-SERVER

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: USER-SERVICE
          uri: lb://USERSERVICE
          predicates:
            - Path=/api/users/** , /api/auth/**  ,/users/** ,/api/admin/users/**
        - id: BOOKING-SERVICE
          uri: lb://BOOKING-SERVICE
          predicates:
            - Path=/api/booking/**
        - id: SALON-SERVICE
          uri: lb://SALON-SERVICE
          predicates:
            - Path=/api/salon/** ,/api/admin/salon/**  , /salon/**
        - id: CATEGORY-SERVICE
          uri: lb://CATERGORY-SERVICE
          predicates:
            - Path=/api/categories/** ,/api/categories/salon-owner/**
        - id: SERVICE-OFFERING
          uri: lb://SERVICE-OFFERING
          predicates:
            - Path=/api/service-offering/** ,/api/service-offering/salon-owner/**
        - id: PAYMENT-SERVICE
          uri: lb://PAYMENT-SERVICE
          predicates:
            - Path=/api/payment/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8070/eureka
