
server:
  port: 5002
  tomcat:
    connection-timeout: 20000
    keep-alive-timeout: 60000
spring:
  application:
    name: SALON-SERVICE
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:postgresql://localhost:5432/Salon_Service_db
    username: postgres
    password: 2006
    driver-class-name: org.postgresql.Driver

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      show-details: always

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: "http://localhost:8070/eureka"